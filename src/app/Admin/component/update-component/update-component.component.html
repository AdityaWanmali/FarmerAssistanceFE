<div class="col-md-6 offset-md-3">
  <h3>Update Admin</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-floating mb-3">
      <label for="floatingInput">Admin Name</label>

      <input
        type="text"
        class="form-control"
        id="firstName"
        [(ngModel)]="admin.adminUsername"
        name="firstName"
      />
    </div>
    <div class="form-floating">
      <label for="floatingInput">Admin Mail </label>
      <input
        type="text"
        class="form-control"
        id="mail"
        [(ngModel)]="admin.adminMail"
        name="mail"
      />

      <button class="btn btn-success" type="submit">Submit</button>
    </div>
  </form>
</div>
