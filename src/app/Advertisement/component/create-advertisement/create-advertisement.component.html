<div class="col-md-6 offset-md-3">
  <h3>Create Advertisement</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-floating mb-3">
      <label for="floatingInput">Advertisement Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        [(ngModel)]="advertisement.adver"
        name="firstName"
      />
    </div>
    <div class="form-floating">
      <label for="floatingInput">Supplier ID </label>
      <input
        type="text"
        class="form-control"
        id="number"
        [(ngModel)]="supplier.supplierId"
        name="number"
      />
    </div>
